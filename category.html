<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lí thư viện</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="category.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--Title-->
    <div class="header">
      <div class="navBar1">
        <div id="logo">
          <a href="index.html"><h1 class="header">Quản lí sách</h1></a>
        </div>
        <div class="links">
          <div class="linkAndIcon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-book-half" viewBox="0 0 16 16">
              <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
            </svg>
            <a href="category.html" style="font-size:18px;">Thể loại</a>
          </div>
        </div>
      </div>
      <div class="navBar2">
        <div class="addButton">
          <button
            type="button"
            class="btn btn-dark"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
            id="addBtn"
          >
            Thêm thể loại
          </button>
        </div>
      </div>
    </div>

    <!--Table-->
    <table class="table table-responsive table-hover table-bordered">
      <thead class="thead-light">
        <tr>
          <th>Mã thể loại</th>
          <th>Thể loại</th>
          <th>Mô tả</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="categoryTable"></tbody>
    </table>

    <!-- Thêm thể loại -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thêm thể loại mới</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="addContent">
              <p>Tên thể loại:</p>
              <input
                type="text"
                id="addTheLoai"
                class="form-control-sm"
                placeholder="Tên thể loại"
                aria-label="Tên thể loại"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="addContent">
              <p>Mô tả :</p>
              <input
                type="text"
                id="addMoTa"
                class="form-control-sm"
                placeholder="Mô tả"
                aria-label="Mô tả"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-dark" id="saveAdd">
              Lưu thông tin
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Chỉnh sửa thể loại -->
    <div
      class="modal fade"
      id="modifyModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Chỉnh sửa thể loại</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modifyContent">
              <p>Tên thể loại:</p>
              <input
                type="text"
                id="modifyTheLoai"
                class="form-control-sm"
                placeholder="Tên thể loại"
                aria-label="Tên thể loại"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="addContent">
              <p>Mô tả :</p>
              <input
                type="text"
                id="modifyMoTa"
                class="form-control-sm"
                placeholder="Mô tả"
                aria-label="Mô tả"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-dark" id="saveModify">
              Lưu chỉnh sửa
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">QLSV</strong>
        <button
          type="button"
          class="ml-2 mb-1 close btn"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">Default text</div>
    </div>
  </body>
</html>
