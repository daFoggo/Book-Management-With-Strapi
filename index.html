<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lí thư viện</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--Title-->
    <div class="header">
      <div class="navBar1">
        <a id="logo" href="index.html"><h1 class="header">Quản lí sách</h1></a>
      </div>
      <div class="navBar2">
        <div class="addButton">
          <button
            type="button"
            class="btn btn-dark"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
            id="addBtn"
          >
            Thêm sách
          </button>
        </div>
        <div class="searchDiv">
          <input
            type="text"
            class="form-control-sm"
            id="searchBar"
            placeholder="Tìm kiếm theo thể loại"
          />
          <button id="searchBtn" class="btn btn-dark m-1">Tìm kiếm</button>
        </div>
      </div>
    </div>

    <!--Table-->
    <table class="table table-responsive table-hover table-bordered">
      <thead class="thead-light">
        <tr>
          <th>Mã sách</th>
          <th>Tên sách</th>
          <th>Tác giả</th>
          <th>Thể loại</th>
          <th>Năm xuất bản</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="bookTable"></tbody>
    </table>

    <!-- Modify Modal -->
    <div
      class="modal fade"
      id="modifyModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sửa thông tin</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modifyContent">
              <p>Mã sách :</p>
              <input
                type="text"
                id="modifyMaSach"
                class="form-control-sm"
                placeholder="Mã sách"
                aria-label="Mã sách"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="modifyContent">
              <p>Tên sách :</p>
              <input
                type="text"
                id="modifyTenSach"
                class="form-control-sm"
                placeholder="Tên sách"
                aria-label="Tên sách"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="modifyContent">
              <p>Tác giả :</p>
              <input
                type="text"
                id="modifyTacGia"
                class="form-control-sm"
                placeholder="Tác giả"
                aria-label="Tác giả"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="modifyContent">
              <p>Thể loại :</p>
              <input
                type="text"
                id="modifyTheLoai"
                class="form-control-sm"
                placeholder="Thể loại"
                aria-label="Thể loại"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="modifyContent">
              <p>Năm xuất bản :</p>
              <input
                type="text"
                id="modifyNXB"
                class="form-control-sm"
                placeholder="Năm xuất bản"
                aria-label="Năm xuất bản"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-dark" id="saveModify">
              Lưu thay đổi
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Thêm sách -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thêm sách mới</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="addContent">
              <p>Mã sách :</p>
              <input
                type="text"
                id="addMaSach"
                class="form-control-sm"
                placeholder="Mã sách"
                aria-label="Mã sách"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="addContent">
              <p>Tên sách :</p>
              <input
                type="text"
                id="addTenSach"
                class="form-control-sm"
                placeholder="Tên sách"
                aria-label="Tên sách"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="addContent">
              <p>Tác giả :</p>
              <input
                type="text"
                id="addTacGia"
                class="form-control-sm"
                placeholder="Tác giả"
                aria-label="Tác giả"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="addContent">
              <p>Thể loại :</p>
              <input
                type="text"
                id="addTheLoai"
                class="form-control-sm"
                placeholder="Thể loại"
                aria-label="Thể loại"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="addContent">
              <p>Năm xuất bản :</p>
              <input
                type="text"
                id="addNXB"
                class="form-control-sm"
                placeholder="Năm xuất bản"
                aria-label="Năm xuất bản"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-dark" id="saveAdd">
              Lưu thông tin
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">QLSV</strong>
        <button
          type="button"
          class="ml-2 mb-1 close btn"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">Default text</div>
    </div>
  </body>
</html>
